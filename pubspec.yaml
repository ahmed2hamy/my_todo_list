name: my_todo_list
description: A new ToDo List project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3

  #Service Locator
  get_it: ^7.2.0

  #UI Layer
  flutter_bloc: ^7.2.0

  #Domain
  dartz: ^0.10.0
  equatable: ^2.0.3

  #Data
  connectivity_plus: ^1.1.0

  #Data - Remote
  firebase_core: ^1.6.0
  cloud_firestore: ^2.5.2

  #Data - Local
  sqlite3_flutter_libs: ^0.5.0
  moor_flutter: ^4.0.0
  path_provider: ^2.0.3

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

  #Database code Generator
  build_runner:
  moor_generator: ^4.5.1

flutter:
  uses-material-design: true
